    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Form Pendaftaran Calon Tenaga Kerja Kontrak <br> Kec. Jatisampurna Kota Bekasi Tahun Anggaran 2022</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terima kasih!</strong> Pendaftaran untuk menjadi calon TKK kamu sudah berhasil.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="ssctkk-jatisampurna-2022">
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" required />
              </div>
			  <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nik" required />
              </div>
			  <div class="mb-3">
                <label for="tempatlahir" class="form-label">Tempat Lahir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="tempatlahir" required />
              </div>
			  <div class="mb-3">
                <label for="tanggallahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="name" aria-describedby="name" name="tanggallahir" required />
              </div>
			  <div class="mb-3">
                <label for="jk" class="form-label">Jenis Kelamin</label>
                <div class="form-check">
					<input class="form-check-input" type="radio" name="jk" id="flexRadioDefault1" value="Laki-laki" checked>
					<label class="form-label" for="jk">
					Laki-laki
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="jk" id="flexRadioDefault2" value="Perempuan">
					<label class="form-label" for="jk">
					Perempuan
					</label>
				</div>
			  </div>
			  <div class="mb-3">
                <label for="agama" class="form-label">Agama</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="agama" required />
              </div>
			  <div class="mb-3">
                <label for="status" class="form-label">Status Perkawinan</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="Menikah" checked>
					<label class="form-label" for="jk">
					Menikah
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" value="Belum Menikah">
					<label class="form-label" for="jk">
					Belum Menikah
					</label>
				</div>
              </div>
			  <div class="mb-3">
                <label for="goldarah" class="form-label">Golongan Darah</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="goldarah" required />
              </div>
			  <div class="mb-3">
                <label for="telp" class="form-label">Telepon</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="telp" />
              </div>
			  <div class="mb-3">
                <label for="hp" class="form-label">No. HP</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="hp" required />
              </div>
			  <div class="mb-3">
                <label for="npwp" class="form-label">NPWP</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="npwp" required />
              </div>
			  <div class="mb-3">
                <label for="norek" class="form-label">No. Rekening Bank</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="norek" required />
              </div>
			  <div class="mb-3">
                <label for="pend" class="form-label">Pendidikan Terakhir</label>
				
						<select name="pend">
										
						<option value="Tidak Sekolah">Tidak Sekolah</option>
						<option value="TK/PAUD">TK/PAUD</option>
						<option value="SD">SD</option>
						<option value="MI">MI</option>
						<option value="SMP">SMP</option>
						<option value="MTs">MTs</option>
						<option value="SMA">SMA</option>
						<option value="SMK">SMK</option>
						<option value="STM">STM</option>
						<option value="SMEA">SMEA</option>
						<option value="D1">D1</option>
						<option value="D2">D2</option>
						<option value="D3">D3</option>
						<option value="S1">S1</option>
						<option value="S2">S2</option>
						<option value="S3">S3</option>
						</select>
					
              </div>
			  <div class="mb-3">
                <label for="nmpend" class="form-label">Nama Lembaga Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nmpend" required />
              </div>
			  <div class="mb-3">
                <label for="akpend" class="form-label">Akreditasi Lembaga Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="akpend" required />
              </div>
			  <div class="mb-3">
                <label for="temppend" class="form-label">Tempat Lembaga Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="temppend" required />
              </div>
			  <div class="mb-3">
                <label for="nmkeppend" class="form-label">Nama Kepala Lembaga Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nmkeppend" required />
              </div>
			  <div class="mb-3">
                <label for="nosttb" class="form-label">No. STTB/ Ijazah Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nosttb" required />
              </div>
			  <div class="mb-3">
                <label for="tglsttb" class="form-label">Tanggal STTB/ Ijazah Pendidikan Terakhir</label>
                <input type="date" class="form-control" id="name" aria-describedby="name" name="tglsttb" required />
              </div>
			  <div class="mb-3">
                <label for="thnlulus" class="form-label">Tahun Lulus Pendidikan Terakhir</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="thnlulus" required />
              </div>
			  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" required />
              </div>
              <div class="mb-3">
                <label for="alamatktp" class="form-label">Alamat Sesuai KTP</label>
                <textarea class="form-control" id="pesan" rows="3" name="alamatktp" required></textarea>
              </div>
			  <div class="mb-3">
                <label for="domisili" class="form-label">Alamat Sesuai Domisili</label>
                <textarea class="form-control" id="pesan" rows="3" name="domisili" required></textarea>
              </div>
			  <div class="mb-3">
                <label for="unitkerja" class="form-label">Unit Kerja Sebelumnya (Bagi TKK Eksisting)</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="unit kerja" />
              </div>
			  <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan Pada Unit Kerja Sebelumnya (Bagi TKK Eksisting)</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="jabatan" />
              </div>
              <button type="submit" class="btn btn-primary btn-kirim">Daftar</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>

    <footer class="bg-primary text-white text-center pb-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby6nJhvE7tfe-YnZeBxJ2-KgoNpQ3y3uVj8MLyevaIfTVWButs3MmKVjAHSERteTKdc/exec';
      const form = document.forms['ssctkk-jatisampurna-2022'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            // tampilkan alert
            myAlert.classList.toggle('d-none');
            // reset formnya
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
